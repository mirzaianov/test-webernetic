<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <title>Webernetic Test Task</title>
  </head>
  <body>
    <script
      src="script.js"
      async
    ></script>
    <main class="container">
      <section class="block">
        <div class="block__content">
          <div class="block__info">
            <h1 class="block__title">Демо-версия</h1>
            <p class="block__text">
              За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500
              средних и малых проектов. Используя знания и накопленный опыт мы можем предложить
            </p>
          </div>
          <button
            type="button"
            class="btn btn--block"
          >
            <div class="btn__text">Попробовать бесплатно</div>
            <div class="btn__icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 7H17V17"
                  stroke="#1F4284"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7 17L17 7"
                  stroke="#1F4284"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
        </div>
        <div class="block__img">
          <img
            src="image.png"
            alt="Personal Computer"
          />
        </div>
      </section>
    </main>
    <dialog class="dialog">
      <div class="modal">
        <button class="modal__close"></button>
        <div class="modal__wrapper">
          <p class="modal__title">Войти в систему</p>
          <form class="modal__form">
            <div class="modal__content">
              <div class="modal__inputs">
                <label for="login">
                  <input
                    type="text"
                    id="login"
                    placeholder="Email/Телефон"
                    autofocus
                    required
                  />
                </label>
                <label for="password">
                  <input
                    type="password"
                    id="password"
                    placeholder="Пароль"
                    required
                  />
                </label>
              </div>
              <div class="modal__checkbox">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                />
                <label
                  class="checkbox-label"
                  for="remember"
                  focusable="true"
                >
                  <div class="checkbox-label__icon"></div>
                  <span class="checkbox-label__remember">Запомнить пароль</span>
                </label>
              </div>
              <a
                href="#"
                class="modal__restore"
              >
                Восстановить
                <span class="restore__underline"></span>
              </a>
            </div>
            <div class="modal__buttons">
              <button
                type="submit"
                class="btn btn--primary"
              >
                Войти
              </button>
              <button
                type="submit"
                class="btn btn--secondary"
              >
                Зарегестрироваться
              </button>
            </div>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
